  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0c0f1a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #162542;
      border: 1px solid #253a5e;
      border-radius: 16px;
      padding: 48px 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-card img { height: 40px; margin-bottom: 24px; }
    .login-card h1 { font-size: 24px; font-weight: 600; margin-bottom: 8px; }
    .login-card p { color: #888; font-size: 14px; margin-bottom: 32px; }
    .form-group { margin-bottom: 16px; text-align: left; }
    .form-group label { display: block; font-size: 13px; color: #999; margin-bottom: 6px; }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: #0c0f1a;
      border: 1px solid #253a5e;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }
    .form-group input:focus { border-color: #4c44d3; }
    .btn {
      width: 100%;
      padding: 14px;
      background: #4c44d3;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .error { color: #ff6b6b; font-size: 13px; margin-top: 12px; display: none; }

  <div class="login-card">
    <img src="assets/logo-icon.png" alt="Broker Toolkit" onerror="this.style.display='none'">
    <h1>Site Admin</h1>
    <p>Sign in to manage your site</p>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@empowerlo.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password" required>
      </div>
      <button type="submit" class="btn" id="submit-btn">Sign In</button>
      <div class="error" id="error-msg"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://mltgtiazvnxjlsznzywz.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1sdGd0aWF6dm54amxzem56eXd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwOTUzNTksImV4cCI6MjA1NzY3MTM1OX0.CrOC4ps7hYa1fBJg8V_1wPJOaNXx7OjUlfRx67VM8wI';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    // Check if already logged in + has RBAC permission
    sb.auth.getSession().then(async ({ data }) => {
      if (data.session) {
        try {
          const rbacRes = await fetch('/api/rbac-check', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ access_token: data.session.access_token })
          });
          const rbacData = await rbacRes.json();
          if (rbacData.allowed) {
            window.location.href = '/';
          } else {
            await sb.auth.signOut();
          }
        } catch (e) {
          await sb.auth.signOut();
        }
      }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      const errEl = document.getElementById('error-msg');
      errEl.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Signing in…';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data: signInData, error } = await sb.auth.signInWithPassword({ email, password });

      if (error) {
        errEl.textContent = error.message;
        errEl.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Sign In';
      } else {
        btn.textContent = 'Checking permissions…';
        try {
          const rbacRes = await fetch('/api/rbac-check', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ access_token: signInData.session.access_token })
          });
          const rbacData = await rbacRes.json();
          if (!rbacData.allowed) {
            await sb.auth.signOut();
            errEl.textContent = 'You do not have permission to access Site Admin. Contact your administrator.';
            errEl.style.display = 'block';
            btn.disabled = false;
            btn.textContent = 'Sign In';
            return;
          }
        } catch (rbacErr) {
          console.error('RBAC check failed:', rbacErr);
          await sb.auth.signOut();
          errEl.textContent = 'Unable to verify permissions. Please try again later.';
          errEl.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Sign In';
          return;
        }
        window.location.href = '/';
      }
    });
  </script>
</body>
